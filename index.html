<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
    <div class="calculator-body">
        <div class="display-container">
            <div class="display">0</div>
        </div>
        <div class="buttons">
            <div class="numeric-buttons">
                <div class="remove">
                    <div class="remove-button" id="del">Del</div>
                    <div class="remove-button" id="ac">AC</div>
                </div>
                <div class="numbers">
                    <div class="number-row">
                        <div class="button number-button" id="num-1">1</div>
                        <div class="button number-button" id="num-2">2</div>
                        <div class="button number-button" id="num-3">3</div>
                    </div>
                    <div class="number-row">
                        <div class="button number-button" id="num-4">4</div>
                        <div class="button number-button" id="num-5">5</div>
                        <div class="button number-button" id="num-6">6</div>
                    </div>
                    <div class="number-row">
                        <div class="button number-button" id="num-7">7</div>
                        <div class="button number-button" id="num-8">8</div>
                        <div class="button number-button" id="num-9">9</div>
                    </div>
                    <div class="number-row">
                        <div class="button" id="decimal">.</div>
                        <div class="button number-button" id="num-0">0</div>
                        <div class="button" id="equals">=</div>
                    </div>
                </div>
            </div>
            <div class="operation-buttons">
                <div class="button operation-button" id="add">+</div>
                <div class="button operation-button" id="subtract">-</div>
                <div class="button operation-button" id="multiply">*</div>
                <div class="button operation-button" id="divide">/</div>
                <div class="button operation-button" id="modulus">%</div>
            </div>
        </div>
    </div>
    </body>
    </html>
